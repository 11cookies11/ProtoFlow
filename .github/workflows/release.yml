name: Build and Release ProtoFlow (Windows)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build installer for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build web UI
        working-directory: web-ui
        run: |
          npm ci
          npm run build

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build app (PyInstaller)
        shell: cmd
        run: |
          pyinstaller --name ProtoFlow --windowed --onedir --noconfirm ^
            --add-data "web-ui\\dist;web-ui\\dist" ^
            --add-data "config;config" ^
            --add-data "plugins;plugins" ^
            --add-data "assets;assets" ^
            main.py

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Install ImageMagick
        run: choco install imagemagick -y

      - name: Generate installer icon
        run: powershell -File scripts\\generate_icon.ps1 -Source assets\\icons\\logo.svg -Output installer\\ProtoFlow.ico -Size 256

      - name: Check installer icon
        run: dir installer

      - name: Build installer (Inno Setup)
        run: |
          iscc installer\\ProtoFlow.iss /DMyAppVersion=${{ github.ref_name }}

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProtoFlow-${{ github.ref_name }}-win-installer
          path: dist/installer/*.exe

  release:
    name: Publish Release
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "ProtoFlow ${{ github.ref_name }}"
          body: |
            Auto-generated Windows installer for ProtoFlow.
            Includes Qt WebEngine UI + Vue bundle.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload installer to Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
